<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Translate</title>
	<!-- Подключаю стили страницы -->
	<link rel="stylesheet" type="text/css" href="style.css">
	<!-- Подключаю  шрифт -->
	<link href="https://fonts.googleapis.com/css?family=Raleway:100,200,300,400,500,600,700,800,900&display=swap" rel="stylesheet">
	<!-- Подключаю библиотеку для JS -->
	<script src="jquery-3.3.1.min.js"></script>
	<!-- Подключаю скрипт JS -->
	<script src="script.js" defer="defer"></script>

</head>
<body>
    <div class="translate_container">
    	<!-- Поле для ввода текста -->
         <textarea placeholder="Введите текст" maxlength="33"></textarea>
        <!--  Выбор языка для входных данных -->
         <select class="input_lang">
         	<option>ru</option>
         	<option>en</option>
         	<option>de</option>
         	<option>fi</option>
         </select>
         <!-- Кнопка выполнения перевода -->
         <button>Перевести</button>
        <!--  Выбор языка для выходящих данных -->
         <select class="output_lang">
         	<option>ru</option>
         	<option>en</option>
         	<option>de</option>
         	<option>fi</option>
         </select>
         <!-- Сюда будет записываться результат перевода -->
         <div class = output_text></div>
    </div>
</body>
</html>
